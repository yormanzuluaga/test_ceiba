plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}
def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").isInteger() ? 
                         localProperties.getProperty("flutter.versionCode").toInteger() : 1
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.test_ceiba"
    compileSdk = 34
    ndkVersion = "25.1.8937393" // Ajusta esto según la versión de tu NDK instalada


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.test_ceiba"
        // You can update the following defues to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
        }
    }
    flavorDimensions "version"
    productFlavors {
         production {
            dimension = "version"
            manifestPlaceholders = ["appName": "test_ceiba"]
        }  
        qa {
            dimension = "version"
            manifestPlaceholders = ["appName": "[QA] test_ceiba"]
        }
         development {
            dimension = "version"
            manifestPlaceholders = ["appName": "[DEVELOPMENT] test_ceiba"]
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.1.5")
    implementation("com.android.support:multidex:2.0.1")
}
